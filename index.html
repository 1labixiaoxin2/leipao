<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        .image-container {
            width: 90%;
            max-width: 600px;
            /* Optional: limit max width for larger screens */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            display: block;
        }

        @media (max-width: 768px) {
            .image-container {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img src="./3543939f6ea74e9ca191c2033f87fc1.jpg" alt="Image 2">
    </div>
</body>

</html>
