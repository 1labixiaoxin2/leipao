<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;


        }

        .image-container {
            width: 100%;

            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img src="./3543939f6ea74e9ca191c2033f87fc1.jpg" alt="Image 2">
    </div>
</body>

</html>
